spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/msuserdb
    username: msuser
    password: msuserpassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
